<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archaic Korean Notetaker PWA</title>
  <link rel="icon" type="image/svg+xml" href="./icons/icon.png">
  <link rel="apple-touch-icon" href="./icons/icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Font preloading for optimal performance -->
  <link rel="preload" href="/korean-keyboard/fonts/ChironSungHK-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
  
  <!-- Font loading optimization script -->
  <script>
    // Ensure font is loaded before rendering
    if ('fonts' in document) {
      document.fonts.ready.then(() => {
        console.log('Fonts loaded successfully');
        document.documentElement.classList.add('fonts-loaded');
      });
      
      // Preload the Korean font
      const font = new FontFace('Chiron Sung HK', 'url(/korean-keyboard/fonts/ChironSungHK-VariableFont_wght.ttf)');
      font.load().then(() => {
        document.fonts.add(font);
        console.log('Chiron Sung HK font loaded and ready');
      }).catch(err => {
        console.warn('Failed to load Chiron Sung HK font:', err);
      });
    }
  </script>
  <meta name="theme-color" content="#1a1a1a">
  <meta name="description" content="A notetaking app with Korean keyboard supporting archaic letters">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }
    
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
